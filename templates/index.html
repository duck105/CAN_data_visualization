<body>

    <div class="jumbotron">

	<h3>Velocity:</h3>
    <div id = "Value_Velocity">
    </div>

    <br>

        <!-- Example row of columns -->
        <div class="row">
            <div class="container-fluid" id="data-Velocity">

            </div>
        </div>
    </div>
<br>
<br>
<br>

    <hr class="my-4">

    <div>
	<h3>SoC:</h3>

    </div>

    <div class="container-fluid">
        <!-- Example row of columns -->
        <div class="row">
            <div class="container-fluid" id="data-SOC">

            </div>
        </div>
    </div>

    <hr class="my-4">

    <script>
        var chartVelocity;
        var chartSOC;

        function requestData()
        {
            // Ajax call to get the Data from Flask
            var requests = $.get('/data');

            var ve = requests.done(function (result)
            {
                // Velocity
                var seriesVelocity = chartVelocity.series[0],
                    shiftVelocity = seriesVelocity.data.length > 400;

                // SOC
                var seriesSOC = chartSOC.series[0],
                    shiftSOC = seriesSOC.data.length > 400;

                // Add the Point
                // Time - Velocity
                var data1 = [];
                data1.push(result[0]);
                data1.push(result[1]);


                // Add the Point
                // Time - SOC
                var data2 = [];
                data2.push(result[0]);
                data2.push(result[2]);


                chartVelocity.series[0].addPoint(data1, true, shiftVelocity);
                chartSOC.series[0].addPoint(data2, true, shiftSOC);


                // call it again after one second
                setTimeout(requestData, 100);

            });
        }

        $(document).ready(function()
        {
            // --------------Chart 1 ----------------------------
            chartVelocity = new Highcharts.Chart({
                chart:
                    {
                    renderTo: 'data-Velocity',
                    defaultSeriesType: 'area',
                    events: {
                        load: requestData
                            }
                    },
                title:
                    {
                    text: 'Velocity'
                    },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                        },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Speed(km)',
                        margin: 80
                            }
                         },
                series: [{
                    color : '#c23d23',
                    lineColor: '#303030',
                    name: 'Velocity',
                    data: []
                }]
            });
            // --------------Chart 1 Ends -----------------------

            // --------------Chart 2 ----------------------------
            chartSOC = new Highcharts.Chart({
                chart:
                    {
                        renderTo: 'data-SOC',
                        defaultSeriesType: 'area',
                        events: {
                            load: requestData
                        }
                    },
                title:
                    {
                        text: 'SoC'
                    },
                xAxis: {
                    type: 'datetime',
                    tickPixelInterval: 150,
                    maxZoom: 20 * 1000
                },
                yAxis: {
                    minPadding: 0.2,
                    maxPadding: 0.2,
                    title: {
                        text: 'Remaining Power(%)',
                        margin: 80
                    }
                },
                series: [{
                    lineColor: '#1d82b8',
                    name: 'SOC',
                    data: []
                }]
            });

            // --------------Chart 2 Ends ------------------

        });
    </script>
